<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
</head>
<body>
    <h1>Certificate Generator</h1>
    <form action="generate.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="father_name">Father's Name:</label><br>
        <input type="text" id="father_name" name="father_name" required><br><br>

        <label for="mother_name">Mother's Name:</label><br>
        <input type="text" id="mother_name" name="mother_name" required><br><br>

        <label for="reg_no">Registration No:</label><br>
        <input type="text" id="reg_no" name="reg_no" required><br><br>

        <label for="issue_date">Date of Issue:</label><br>
        <input type="date" id="issue_date" name="issue_date" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select><br><br>

        <input type="submit" name="preview" value="Preview Certificate">
        <input type="submit" name="download" value="Download Certificate">
    </form>
</body>
</html>
